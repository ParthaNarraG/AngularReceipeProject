<div class="row">
    <div class="col-lg-4" *ngFor="let receipe of receipes">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="receipe.imagePath" alt={{receipe.name}} width="300" height="200">
            <div class="card-body">
              <h5 class="card-title">{{receipe.name}}</h5>
              <p class="card-text">{{receipe.description}}</p>
            </div>
          </div>
    </div>
</div>
