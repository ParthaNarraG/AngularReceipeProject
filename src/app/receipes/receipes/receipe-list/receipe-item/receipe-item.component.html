<a routerLink="{{index}}">
    <div class="card-wrapper my-5 w-100" routerLinkActive="activated">
        <div class="card-image">
            <img [src]="receipe.imagePath" alt={{receipe.name}} class="responsive receipeImage">
        </div>
        <div class="m-2">
            <h5 class="description">{{receipe.name}}</h5>
            <p class="description">{{receipe.description}}</p>
        </div>
    </div>
</a>
