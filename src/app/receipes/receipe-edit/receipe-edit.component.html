<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name">
    <label>ImageUrl:</label>
    <input type="text" #image class="form-control" formControlName="imagePath">
    <img [src]="image.value" class="img-responsive my-2" height="200">
    <div>
        <label class="my-2">Description:</label>    
    </div>
    <textarea rows="4" class="form-control" formControlName="description"></textarea>
    <div formArrayName="ingredients">
        <div *ngFor="let ingredient of getControls();let i=index" class="my-2">
          <div [formGroupName]="i">
            <div class="row">
                <div class="col-7">
                    <input type="text" class="form-control" formControlName="ingredientName">
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" formControlName="quantity">
                </div>
                <div class="col-2">
                    <button class="btn btn-danger form-control" type="button"
                    (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>
          </div>
        </div>
    </div>
    <hr/>
    <button class="btn btn-success" type="button" (click)="addIngredient()">Add Ingredient</button>
    <div class="mt-4">
        <button class="btn btn-success" type="submit"
        [disabled]="!editForm.valid">Save</button>
        <button class="btn btn-danger ml-2" (click)="onCancel()">Cancel</button>
    </div>
</form>
