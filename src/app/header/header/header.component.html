<div class="header-section">
    <div class="header-wrapper d-flex justify-content-between w-100">
        <div class="flex-center">
            <div class="d-flex">
                <h4><a href="#">Receipe Book</a></h4>
                <div class="d-flex ml-3 mt-1">
                    <a  routerLink="/receipe">Receipe List</a>
                    <a  routerLink="/shopping" class="ml-3">Shopping List</a>
                </div>
            </div>
            <div class="dropdown ml-3 mt-1" (click)="manageDropdown()">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Manage
                </button>
                <div class="dropdown-menu" [ngClass]="{'show': isShow===true}" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item"  (click)="onSaveData()">Save Data</a>
                    <a class="dropdown-item"  (click)="onFetchData()">Fetch Data</a>
                </div>
            </div>
        </div>
        <div class="flex-center">
            <!-- <div class="user-profile bg-primary">

            </div> -->
            <div class="logout mt-1 mr-3" (click)="logout()">Logout</div>
        </div>
    </div>
</div>
