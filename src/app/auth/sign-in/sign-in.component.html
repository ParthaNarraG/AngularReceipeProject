<div class="login-wrapper">
    <div class="container w-100 h-100">
        <div class="d-flex justify-content-center align-items-center h-100 w-100">
            <div *ngIf="isLoading">
                <app-loader></app-loader>
            </div>
            <div class="form-wrapper" *ngIf="!isLoading">
                <div class="d-flex h-100 w-100">
                    <div class="form-data">
                        <div class="d-flex justify-content-center align-items-center h-100 w-100">
                            <form #ngForm="ngForm" (ngSubmit)="onSubmit(ngForm)">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control" ngModel name="email" required email>
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" class="form-control" ngModel name="password" 
                                    required
                                    minlength="6">
                                </div>
                                <button class="btn btn-primary form-control" [disabled]="!ngForm.valid" type="submit">{{isLoginMode ? 'Login' : 'SignUp'}}</button>
                                <button class="btn btn-secondary form-control mt-2" type="button"
                                (click)="switchMode()">Switch to {{isLoginMode ? 'SignUp' : 'Login'}}</button>
                            </form>
                        </div>
                    </div>
                    <div class="img-data">
                        <img src="https://i1.wp.com/www.sweetsouthernsavings.com/wp-content/uploads/2020/11/Recipes-Banner.jpg?fit=1024%2C576&ssl=1" alt="imgData"
                        class="responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
