<div class="mt-3">
    <form (ngSubmit)="addIngredient(formData)" #formData="ngForm">
        <div class="row">
            <div class="col-8">
                <label>Add Ingredient:</label>
                <input type="text" class="form-control w-100" name="ingredient" ngModel required>
            </div>
            <div class="col-4">
                <label>Amount:</label>
                <input type="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-success" type="submit" [disabled]="!formData.valid">{{editMode?'Update':'Add'}}</button>
            <button *ngIf="editMode" class="btn btn-danger ml-2" type="button" (click)="deleteItem()">Delete</button>
            <button class="btn btn-secondary ml-2" type="button" (click)="onClear()">Clear</button>
        </div>
    </form>
</div>
